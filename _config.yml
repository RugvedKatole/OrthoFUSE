title: "Ortho-Fuse: Orthomosaic Generation for Sparse high resolution AI-driven health maps through optical flow estimation"
description: >-
  An optical flow-based framework that enables reliable orthomosaic generation with reduced overlap requirements for agricultural monitoring applications. 
  Reduces data collection requirements by 20% while maintaining analytical accuracy.

baseurl: ""
url: ""

theme: minima

plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

markdown: kramdown
highlighter: rouge

permalink: /:categories/:year/:month/:day/:title:output_ext

defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
    values:
      layout: "default"

exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/